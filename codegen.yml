schema: ${API_URL}
documents: ./src/graphql/**/*.ts
generates:
  ./src/generated/codegen.d.ts:
    schema: ./src/graphql/type-defs.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withResultType: true
